# configurations
# 详情请参考：https://halo.run/develop/theme.html#settings-yaml
sns:
  label: 社交资料
  items:
    nickname_prefix:
      name: nickname_prefix
      label: 昵称前缀
      type: text
      default: '帅哥'
    rss:
      name: rss
      label: RSS
      type: radio
      data-type: bool
      default: true
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    twitter:
      name: twitter
      label: Twitter
      type: text
      placeholder: '只需填入 Twitter 用户名即可'
    email:
      name: email
      label: Email
      type: text
      placeholder: '只需填入邮箱地址即可'
    github:
      name: github
      label: Github
      type: text
      placeholder: '只需填入 Github 用户名即可'
    qq:
      name: qq
      label: QQ
      type: text
      placeholder: '只需填入 QQ 号即可'
    telegram:
      name: telegram
      label: Telegram
      type: text
      placeholder: '只需填入 Telegram Id 即可'
style:
  label: 样式设置
  items:
    hitokoto:
      name: hitokoto
      label: 博客描述开启一言
      type: radio
      data-type: bool
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    hitokoto_type:
      name: hitokoto_type
      label: 一言句子类型（开启一言后）
      type: select
      default: 'a'
      options:
        - value: ''
          label: '随机'
        - value: 'a'
          label: '动画'
        - value: 'b'
          label: '漫画'
        - value: 'c'
          label: '游戏'
        - value: 'd'
          label: '文学'
        - value: 'e'
          label: '原创'
        - value: 'f'
          label: '来自网络'
        - value: 'g'
          label: '其他'
        - value: 'h'
          label: '影视'
        - value: 'i'
          label: '诗词'
        - value: 'j'
          label: '网易云'
        - value: 'k'
          label: '哲学'
        - value: 'l'
          label: '抖机灵'
    background_picture:
      name: background_picture
      label: body背景图片
      type: attachment
    slogan_text:
      name: slogan_text
      label: slogan
      type: text
      default: ''
      placeholder: '默认为博客标题'
    slogan_text_color:
      name: slogan_text_color
      label: slogan字体颜色 16进制
      type: text
      default: '#ff9800'
      placeholder: '请输入16进制颜色码'
    sitebar_img:
      name: sitebar_img
      label: '侧边栏展示图片'
      type: attachment
    custom:
      name: custom
      label: 自定义样式
      type: textarea
      placeholder: '不需要 <style></style> 标签'
music:
  label: 音乐播放器设置
  items:
    music_enabled:
      name: music_enabled
      label: 开启背景音乐
      type: radio
      data-type: bool
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    music_source:
      name: music_source
      label: 音乐播放器播放源
      type: select
      default: netease
      options:
        - value: netease
          label: 网易云音乐
        - value: tencent
          label: QQ音乐
        - value: kugou
          label: 酷狗音乐
        - value: xiami
          label: 虾米音乐
        - value: baidu
          label: 百度音乐
    list_id:
      name: list_id
      label: 音乐播放器歌单ID
      placeholder: '歌单ID'
      description: '播放歌单默认为网易云音乐热歌榜'
      default: '3778678'
      type: text
    sort_by:
      name: sort_by
      label: 歌单排序方式
      default: 'list'
      type: select
      options:
        - value: random
          label: 随机
        - value: list
          label: 顺序
    auto_play:
      name: auto_play
      label: 自动播放
      default: false
      type: radio
      data-type: bool
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
